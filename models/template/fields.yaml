secondaryTabs:
  stretch: true
  fields:
    content_html:
      tab: Edit
      stretch: true
      type: OctoDevel\OctoMail\FormWidgets\Trumbowyg
        
    fields:
       tab: Manage
       label: Validation Fields
       type: text
       span: left fullwidth
       size: big
       placeholder: Enter the fields validation rules
       
    lang:
       tab: Manage
       label: Language
       type: dropdown
       options:
           nl: Dutch           
           en: English
           de: German
           ja: Japanese                      
           br: Portuguese (Brazilian)
           pt: Portuguese
           ru: Russian
           sv: Swedish
           tr: Turkish
       span: left
       size: small
       
    subject:
       tab: Manage
       label: Subject
       type: text
       span: right
       size: small
       placeholder: Enter the email subject
       
    sender_name:
       tab: Manage
       label: Sender Name
       type: text
       span: left
       size: small
       placeholder: Enter the sender name
       
    sender_email:
       tab: Manage
       label: Sender Email
       type: text
       span: right
       size: small
       placeholder: Enter the sender email
    
    recipient_name:
       tab: Manage
       label: Recipient Name
       type: text
       span: left
       size: small
       placeholder: Enter the recipient name
       
    recipient_email:
       tab: Manage
       label: Recipient Email
       type: text
       span: right
       size: small
       placeholder: Enter the recipient email
       
    confirmation_text:
       tab: Manage
       label: Confirmation Text
       type: textarea
       size: small
       placeholder: Enter your confirmation text